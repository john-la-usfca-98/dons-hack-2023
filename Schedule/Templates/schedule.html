<!DOCTYPE html>
<html>
    <head>
        <script src="{{ url_for('static', filename='JS/schedule.js') }}" type="text/javascript" ></script>
        <link href="{{ url_for('static', filename='CSS/schedule.css') }}" rel="stylesheet">
    </head>
    <body class="outer">
        <h1>Schedule App</h1>
        <hr/>
        <form>
            <div>
                <label for="classNum">Number:</label>
                <input type="text" id="classNum" placeholder="Enter class number (ex: MATH 211)">
            </div>
            <div>
                <label for="classTime">Time:</label>
                <input type="text" id="classTime" placeholder="Enter class time (ex: 9:30 am-11:15 am)">
            </div>
        </form>
        <hr/>

        <br>
        <br>
        <br>
        <br>
        <div>
            <div class="calendar-header">
                <p class="calendar-title">Class Schedule</p>
            </div>
            <table class="calendar-container">
                <tr>
                    <td class="time">Time</td>
                    <td class="days">Monday</td>
                    <td class="days">Tuesday</td>
                    <td class="days">Wednesday</td>
                    <td class="days">Thursday</td>
                    <td class="days">Friday</td>
                </tr>
                <tr>
                    <td class="content">0</td>
                    <td class="content">0</td>
                    <td class="content">0</td>
                    <td class="content">0</td>
                    <td class="content">0</td>
                    <td class="content">0</td>
                </tr>
            </table>
        </div>
        
    </body>
</html>
